<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form 
    #loginForm='ngForm' (ngSubmit)='login(loginForm)' 
    autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      
      <em *ngIf='hasToShowInputErrorMessage(loginForm.controls?.userName)'>Required</em>
      <!--<em *ngIf='loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)'>Required</em>-->
      <input 
        (ngModel)='userName' name='userName' required
        id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>

      <em *ngIf='hasToShowInputErrorMessage(loginForm.controls?.password)'>Required</em>
      <!--<em *ngIf='loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)'>Required</em>-->
      <input 
        (ngModel)='password' name='password' required
        id="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <!--Since "disabled" buttons doesn't fire events, we must wrap this button on a "span" tag.-->
    <span
        (mouseenter)='mouseoverLogin = true;' (mouseleave)='mouseoverLogin = false;'>
        <button 
            [disabled]='loginForm.invalid'
            type="submit" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)='cancel()'>Cancel</button>
  </form>
</div>
